  <script>
      function loadPage(page){
        // รับค่าเป็น HTML
        if(page != "") {
          var param = {};
          if(location.search != ""){
            param.number = location.search.substring(4);  // { number : '1002'}
          }
          $('#content').load('http://localhost/PHPDemo/Workshop/'+ page +'.php', param);
          return;
        }

        // รับค่าเป็น JSON
        if(page != ""){
          $('#content').load('partial/' + page + '.html');
        }else{
          $('#content').load('partial/home.html');
        }
      }
      $(function(){
        $('a').click(function(){
            var page = $(this).attr('href').substring(1);
            loadPage(page);
        });
        var page = location.hash.substring(1);
        loadPage(page);
    });
  </script>
