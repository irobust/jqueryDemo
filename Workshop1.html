<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="js/jquery-1.12.2.min.js"></script>
  <script>
    $(function(){
      $('button[type=button]').click(function(){
        var data = {};
        data.title = $('#title input[type=radio]:checked').val();
        data.firstname = $('input[name=firstname]').val();
        data.lastname  = $('input[name=lastname]').val();
        data.province  = $('#province option:selected').val();
        data.agree     = $('input[name=agree]:checked').val();

        data.hobbies   = [];
        $('#hobbies :checkbox:checked').each(function(){
          data.hobbies.push($(this).val());
        });

        console.log(data);
      });
    });
  </script>
</head>
<body>
  <h1>Registration</h1>
  <form action="" class="col-sm-12 col-md-10 col-md-offset-1">
    <div class="radio" id="title">
      <label class="radio-inline">
        <input type="radio" name="title" value="Mr."/> Mr.
      </label>
      <label class="radio-inline">
        <input type="radio" name="title" value="Mrs."/> Mrs.
      </label>
      <label class="radio-inline">
        <input type="radio" name="title" value="Miss"/> Miss.
      </label>
    </div>
    <div class="form-group">
      <label for="firstname">Firstname:</label>
      <input type="text" name="firstname" class="form-control col-md-6"/>
    </div>
    <div class="form-group">
      <label for="lastname">Lastname:</label>
      <input type="text" name="lastname" class="form-control"/>
    </div>
    <!-- Strart Country -->
    <div class="form-group">
      <label for="province">Province:</label>
      <select name="province" id="province" class="form-control">
        <option value="BKK">Bangkok</option>
        <option value="CM">Cheingmai</option>
        <option value="NON">Nonthaburi</option>
      </select>
    </div>
    <!-- End Country -->
    <!-- Start Checkbox -->
    <div class="checkbox">
      <label>
        <input type="checkbox" name="agree" value="true"> I agree
      </label>
    </div>
    <!-- End Checkbox -->
    <div class="checkbox" id="hobbies">
      <label>
        <input type="checkbox" name="hobbies[0]" value="Soccer"> Soccer
      </label>
      <label>
        <input type="checkbox" name="hobbies[1]" value="Movies"> Movies
      </label>
      <label>
        <input type="checkbox" name="hobbies[2]" value="Music"> Music
      </label>
    </div>

    <!-- <input type="button" value="Register" /> -->
    <button type="button" id="btnRegister" class="btn btn-primary btn-sm pull-right">Register</button>
    <button type="reset" class="btn btn-default btn-sm pull-right">Cancel</button>
  </form>
</body>
</html>
